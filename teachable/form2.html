<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup">
        <h2 class="signup__heading">Create account</h2>
        <p class="signup__already">
            Already have an account ? <a href="#" class="signup__link signup__link--underline">Sign in</a>
        </p>
        <form action="#" class="signup__form">
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Mid name">
            </div>
            <div class="form__group form__group--2">
                <input type="text" class="form__input" placeholder="First name">
                <input type="text" class="form__input" placeholder="Last name">
            </div>
            <div class="form__group">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__group">
                <button type="submit" class="form__submit">
                    <span class="form__submit-text">
                        Sign up
                    </span>
                    <i class="fas fa-arrow-right form__submit-icon"></i>
                </button>
            </div>
            <div class="form__tos">
                <input type="checkbox" name="" id="tos">
                <span class="checkmark"></span>
                <label for="tos">I have read and agree to the <a href="#" class="signup__link">Term of Service</a></label>
            </div>
        </form>
    </div>
</body>
</html>
