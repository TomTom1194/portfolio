<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="test1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="Login">
        <div class="Login__item">
            <div class="Login__another">
                <span class="text text__facebook">login with facebook</span>
                <div class="Login__icon">
                    <i class="fab fa-facebook-f Login__facebook"></i>
                </div>
                <div class="Login__icon">
                    <i class="fab fa-twitter Login__twitter"></i>
                </div>
                <span class="text text__twitter">login with twitter</span>
            </div>
            <div class="input__panel">
                <input type="text" class="input input__email" value="Email"><br>
                <input type="text" class="input input__password" value="Password"><br>
            </div>
            <a href="#" class="forgot">I forgot my password</a><br>
            <div class="button">
                <button class="button button__login">Login</button><br>
                <button class="button button__Create">Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
